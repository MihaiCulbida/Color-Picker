<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker</title>
<style>

body {
    margin: 0;
    min-height: 100vh;
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
    box-sizing: border-box;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 40px;
    width: auto;
}

.color-picker-widget {
    width: 320px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    border-radius: 12px;
    padding: 20px 24px;
    text-align: center;
}

.preview {
    width: 100%;
    height: 120px;
    border-radius: 8px;
    background: #94dbff;
    margin-bottom: 16px;
    transition: background 0.2s ease;
    border: 1px solid #e5e7eb;
}

.hex-box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 16px;
    color: #111827;
    cursor: pointer;
    user-select: none;
    margin-bottom: 14px;
}

.hex-box:hover { background: #f3f4f6; }
.hex-box small { color: #6b7280; font-size: 12px; }
input[type="color"] {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 6px;
    background: none;
    cursor: pointer;
    margin-bottom: 14px;
}

.tooltip {
    font-size: 12px;
    color: #929292;
    margin-top: 6px;
    opacity: 0;
    transition: opacity 0.3s ease;

}
.tooltip.show { opacity: 1; }
.file-button {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #e5e7eb;
    background: #f9fafb;
    cursor: pointer;
    font-size: 16px;
    color: #111827;
    transition: background 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.file-button:hover { background: #f3f4f6; }

.file-button img {
    width: 20px;
    height: 20px;
    object-fit: contain;
}

.pick-button {
    width: 50px;
    height: 50px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #e5e7eb;
    background: #f9fafb;
    cursor: pointer;
    transition: background 0.2s ease;
    display: none;
    align-items: center;
    justify-content: center;
}

.pick-button:hover { background: #f3f4f6; }

.pick-button img {
    width: 24px;
    height: 24px;
    object-fit: contain;
}

.image-box {
    width: 300px;
    min-height: 350px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    border-radius: 12px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    justify-content: flex-start;
    align-items: center;
    overflow-y: auto;
}

.image-box img {
    width: 280px;
    height: 280px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
}

</style>
</head>
<body>

<div class="container" id="container">
  <div class="color-picker-widget">
    <div class="preview" id="colorPreview"></div>
    <div class="hex-box" id="hexBox">
      <span id="hexValue">#94dbff</span>
      <small>Click to Copy</small>
    </div>

    <input type="color" id="colorInput" value="#94dbff">
    <div style="display: flex; gap: 10px; margin-bottom: 14px;">
      <button class="file-button" id="fileButton" style="flex: 1; margin: 0;">
        Select Images
        <img src="image.png" alt="image" style="width: 28px; height: 28px;">
      </button>
      <button class="pick-button" id="pickButton">
        <img src="pick.png" alt="pick" style="width: 28px; height: 28px;">
      </button>
    </div>
    <div class="tooltip" id="tooltip">Copied to clipboard</div>
  </div>

  <div class="image-box" id="imageBox" style="display: none;"></div>
</div>

<script>
const colorInput = document.getElementById('colorInput');
const colorPreview = document.getElementById('colorPreview');
const hexValue = document.getElementById('hexValue');
const hexBox = document.getElementById('hexBox');
const tooltip = document.getElementById('tooltip');
const fileButton = document.getElementById('fileButton');
const pickButton = document.getElementById('pickButton');
const imageBox = document.getElementById('imageBox');

let currentImage = null;

colorInput.addEventListener('input', (e) => {
  const color = e.target.value;
  colorPreview.style.background = color;
  hexValue.textContent = color;
});

hexBox.addEventListener('click', () => {
  const hex = hexValue.textContent;
  navigator.clipboard.writeText(hex).then(() => {
    tooltip.classList.add('show');
    setTimeout(() => tooltip.classList.remove('show'), 1500);
  });
});

fileButton.addEventListener('click', () => {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.multiple = false;
  input.click();
  input.addEventListener('change', () => {
    if (input.files.length > 0) {
      imageBox.style.display = 'flex';
      pickButton.style.display = 'flex';
      imageBox.innerHTML = '';
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.cursor = 'crosshair';
        currentImage = img;
        imageBox.appendChild(img);
      };
      reader.readAsDataURL(input.files[0]);
    }
  });
});

pickButton.addEventListener('click', () => {
  if (currentImage) {
    tooltip.textContent = 'Click on the image to pick a color';
    tooltip.classList.add('show');
    setTimeout(() => tooltip.classList.remove('show'), 2000);
  }
});

imageBox.addEventListener('click', (e) => {
  if (e.target.tagName === 'IMG') {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = e.target.naturalWidth;
    canvas.height = e.target.naturalHeight;
    ctx.drawImage(e.target, 0, 0);
    
    const rect = e.target.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / rect.width * canvas.width);
    const y = Math.floor((e.clientY - rect.top) / rect.height * canvas.height);
    
    const pixel = ctx.getImageData(x, y, 1, 1).data;
    const hex = '#' + [pixel[0], pixel[1], pixel[2]].map(x => {
      const h = x.toString(16);
      return h.length === 1 ? '0' + h : h;
    }).join('');
    
    colorPreview.style.background = hex;
    hexValue.textContent = hex;
    colorInput.value = hex;
    
    tooltip.textContent = 'Color picked!';
    tooltip.classList.add('show');
    setTimeout(() => {
      tooltip.classList.remove('show');
      tooltip.textContent = 'Copied to clipboard';
    }, 1500);
  }
});

</script>
</body>
</html>
